<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saylani Login Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

  <div class="container">
    <div class="left">
      <div class="form-container">
        <img src="logo.png" alt="Saylani Logo" />
        <h2>Log into your Account</h2>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <div class="forgot"><a href="#">Forgot Password?</a></div>
        <button><i class="fas fa-sign-in-alt"></i> Sign In</button>
        <div class="or">or</div>
        <div class="social-login">
          <button><i class="fab fa-google"></i> Sign in with Google</button>
          <button><i class="fab fa-facebook"></i> Sign in with Facebook</button>
          <button><i class="fab fa-apple"></i> Sign in with Apple</button>
        </div>
        <div class="signup">Don't have an account? <a href="#">Create Account</a></div>
      </div>
    </div>
    <div class="right">
      <img src="study.jpg" alt="Study Image" />
    </div>
  </div>
</body>
</html>
